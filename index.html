<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Environment Map Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@loaders.gl/core@3.1.0/dist/min/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@loaders.gl/images@3.1.0/dist/min/index.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Assets -->
      <a-assets>
        <img id="envMap" src="./1.exr" crossorigin="anonymous">
      </a-assets>

      <!-- Sky element with the environment map -->
      <a-sky src="#envMap" rotation="0 -90 0"></a-sky>

      <!-- Camera -->
      <a-camera position="0 1.8 0"></a-camera>

      <!-- Example objects in the scene -->
      <a-box position="-1 0.5 -5" rotation="0 45 0" color="#4CC3D9" depth="1" height="1" width="1"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -5" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" color="#7BC8A4" depth="4" height="4"></a-plane>
    </a-scene>
  </body>
</html>
